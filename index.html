<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Modal Form</title>
</head>

<body>

    <div class="container">
        <div class="banner-text">
            <h1>CodeAndCreate</h1>
            <p>Learn how to code</p>
        </div>
        <div class="btns">
            <button class="btn login-btn">Login</button>
            <button class="btn signup-btn">Sign Up</button>
        </div>
        <div class="form-container">

            <div class="signup-form-wrapper modal">
                <div class="x-btn signup-x">
                    &times;
                </div>
                <div class="form-header">
                    <h1>CodeAndCreate</h1>
                    <h3>Join Us</h3>
                </div>
                <form action="" class="form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <i class="far fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <button type="button">Sign Up</button>
                </form>
            </div>

            <div class="login-form-wrapper modal">
                <div class="x-btn login-x">
                    &times;
                </div>
                <div class="form-header">
                    <h1>CodeAndCreate</h1>
                    <h3>Login</h3>
                </div>
                <form action="" class="form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <button type="button">Login</button>
                </form>
            </div>
        </div>


    </div>

    <script src="https://kit.fontawesome.com/01a84ca9e4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
